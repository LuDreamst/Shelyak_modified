conky.config = {
--==============================================================================

--  Created : 2022/Jun/26
--  this theme is for conky version 1.10.8 or newer
-- 
--  SHELYAK ( Dark Version)
--  ( A part of Leonis Conky themes pack )
--
--  author  : Closebox73
--  version : 2.3
--  variant : Playerctl - Fahrenheit
--  license : Distributed under the terms of GPLv3
--  notes   : Created on 1366x768 Monitor

--==============================================================================

-- Size and Position settings --
  alignment = 'middle_left',
  gap_x = 0,
  gap_y = -50,
  maximum_width = 390,
  minimum_height = 435,
  minimum_width = 390,
  
-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Noto:size=2',
  
-- Color Settings --
  default_color = '#E4E4E4',
  default_outline_color = 'white',
  default_shade_color = 'white',
  color1 = '282C35',
  
-- Window Settings --
  background = false,
  border_width = 1,
  draw_borders = false,
  draw_graph_borders = false,
  draw_outline = false,
  draw_shades = false,
  own_window = true,
  own_window_colour = '000000',
  own_window_class = 'Conky',
  own_window_argb_visual = true,
  own_window_type = 'desktop',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  stippled_borders = 0,
  
-- Others --
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  update_interval = 1,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false,
  imlib_cache_size = 0,
}

conky.text = [[
# 执行天气部件
${execi 600 ~/.config/conky/Shelyak-Dark/scripts/weather-v2.0.sh}\
# 加载背景图片
${image ~/.config/conky/Shelyak-Dark/res/bitmap.png -s 390x435}\
# 时间组件
# ${alignc 85}${voffset 54}${color}${font Abel:size=30}${time %H:%M}${font}
# ${alignc 85}${voffset 3}${color}${font Abel:size=11}Local time${font}
# 欢迎、WIFI、CPU和RAM
${offset 50}${voffset 23}${color}${font Abel:bold:size=11}Hello ${execi 600 whoami | sed "s|\<.|\U&|g"}
${offset 50}${voffset 0}${color}${font Abel:bold:size=9}Wifi :  ${execi 5 ~/.config/conky/Shelyak-Dark/scripts/ssid}
${offset 50}${voffset 0}${color}${font Abel:size=9}CPU : ${cpu cpu0}%
${offset 50}${voffset -5}${color}${cpugraph 20,116} 
${offset 50}${voffset -8}${color}${font Abel:size=9}RAM : ${memperc}%
${offset 50}${voffset -5}${color}${memgraph 20,116} 
# 天气
## 天气图标和大字温度
${offset 55}${voffset 30}${font feather:size=40}${execi 15 ~/.config/conky/Shelyak-Dark/scripts/weather-text-icon}${goto 240}${voffset -10}${font Abel:bold:size=35}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C${font}
## 天气描述
${offset 55}${voffset 17}${color}${font Abel:size=10}${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"}
## 城市名称
${offset 55}${voffset 0}${color}${font Abel:bold:size=13}${execi 100 cat ~/.cache/weather.json | jq -r '.name'}${font}
${offset 165}${voffset -36}${color}${font Abel:size=10}Max : ${execi 100 cat ~/.cache/weather.json | jq '.main.temp_max' | awk '{print int($1+0.5)}'}°C${goto 245}Wind speed : ${execi 100 (cat ~/.cache/weather.json | jq '.wind.speed')}mph
${offset 165}${voffset 3}${color}${font Abel:size=10}Min  : ${execi 100 cat ~/.cache/weather.json | jq '.main.temp_min' | awk '{print int($1+0.5)}'}°C${goto 245}Humidity : ${execi 100 (cat ~/.cache/weather.json | jq '.main.humidity')}%
# 歌曲
${alignc}${voffset 40}${font feather:bold:size=14}
${execi 1 ~/.config/conky/Shelyak-Dark/scripts/playerctl.sh}
${image /tmp/conky_music_cover.png -s 60x60 -p 55,342}
# 歌手名：根据字符类型截断，最大 40 字符
${alignc -30}${voffset -23}${font Fira:size=12}${execi 1 ~/.config/conky/Shelyak-Dark/scripts/truncate.sh "$(~/.config/conky/Shelyak-Dark/scripts/playerctl.sh)" 40}${font}
# 歌曲名：根据字符类型截断，最大 25 字符
${alignc -30}${voffset 2}${font Fira:bold:size=11}${execi 1 bash -c 'PLAYER=$(playerctl -l 2>/dev/null | head -n 1); title=$(playerctl -p "$PLAYER" metadata xesam:title 2>/dev/null); ~/.config/conky/Shelyak-Dark/scripts/truncate.sh "$title" 25'}${font}
]]
